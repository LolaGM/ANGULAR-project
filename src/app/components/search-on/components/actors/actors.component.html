<div >
    <div class="input-group input-group-sm mb-3 searchbox-container">
        <app-searchbox 
            (onDebounce)="searchByActor($event)"
            [initialValue]="initialValue"
            placeholder="Search"
            >
        </app-searchbox>
    </div>
</div>

<div class="results" *ngIf="actors.length > 0">
    <div class="card mb-3" style="width: 18rem;" *ngFor="let actor of actors">
        <div class="card-body card-style">
            <h5 class="card-title card-title-style" >{{ actor.name }} </h5>
            <h6 class="card-title-style">Popularity: {{ actor.popularity }}</h6>     
            <img *ngIf="actor.profile_path" class="image-card-style" src="https://image.tmdb.org/t/p/w154{{ actor.profile_path }}" alt="{{ actor.name }} Poster">
            <img *ngIf="!actor.profile_path" src="../../../../assets/no-image.png" alt="No Photo Available">
        </div>
    </div>
</div>
