<div>
  <h3 class="title-component">Display / Hide</h3>
</div>

<div class="greeting">
  <h1>Hello World!</h1>
</div>
<div class="discover">
  <button (click)="onClickDisplayHide()" class="display-hide-button">
    {{ visibleMessage ? "Goodbye" : "Who am I?" }}
  </button>
</div>
<div class="animate__animated animate__backInDown" *ngIf="visibleMessage">
  <p>{{ messageForYou }}</p>
</div>
