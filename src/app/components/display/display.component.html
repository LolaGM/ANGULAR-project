<div>
  <h5 class="title-component">Display / Hide</h5>
</div>

<div class="greeting">
  <h1>Hello World!</h1>
</div>
<div class="discover">
  <button (click)="displayHide()" class="display-hide-button">
    {{ visibleMessage ? "Goodbye" : "Who am I?" }}
  </button>
</div>
<div class="messageForYou" *ngIf="visibleMessage">
  <p>{{ messageForYou }}</p>
</div>
