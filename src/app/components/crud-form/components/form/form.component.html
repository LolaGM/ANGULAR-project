
<div>  
  <div class="container-form">   
    <form [formGroup]="myForm">
      <h4 class="form-title">
        Formulario de registro
      </h4>
      <div class="form-group  form-label-name col-md-10 ">
        <label for="userName">Nombre de usuario</label>
        <input
          type="text"
          class="form-control mb-3"
          id="inputAddress"
          placeholder="Tu nombre"
          formControlName="name"
          autocomplete="username"
        />
        <div *ngIf="formSubmitted && myForm.get('name')?.errors?.['required']" class="error-message">Campo nombre requerido</div>
      </div>
      <div class="form-group col-md-10">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control mb-3"
          id="password"
          placeholder="Contraseña"
          formControlName="password1"
          autocomplete="new-password" 
        />
        <div *ngIf="formSubmitted && myForm.get('password1')?.errors?.['required']" class="error-message">Campo requerido</div>
        <div *ngIf="myForm.get('password1')?.errors?.['minlength']" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
    </div>
      <div class="form-group col-md-10">
        <label for="passwordConfirm">Confirmar contraseña</label>
        <input
          type="password"
          class="form-control mb-3"
          id="password2"
          placeholder="Confirmar contraseña"
          formControlName="password2"
          autocomplete="new-password" 
        />
        <div *ngIf="myForm.get('password2')?.errors?.['required']" class="error-message">Campo requerido</div>
        <div *ngIf="myForm.get('password2')?.errors?.['minlength']" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
        <div *ngIf="myForm.get('password2')?.errors?.['notEqual']" class="error-message">Las contraseñas no coinciden</div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="email">Correo</label>
          <input
            type="email"
            class="form-control mb-3"
            id="email"
            placeholder="Correo"
            formControlName="email"
          />
          <div class="error-message" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid">
            <div *ngIf="myForm.get('email')?.errors?.['required']" class="error-message">El email es requerido.</div>
            <div *ngIf="myForm.get('email')?.errors?.['invalidEmail']" class="error-message">El email no es válido.</div>
          </div>
        </div>
      </div>
      <div class="form-group col-md-10">
        <div class="form-check">
          <input
            class="form-check-input mb-5"
            type="checkbox"
            id="gridCheck"
            formControlName="wantNotifications"
          />
          <label class="form-check-label" for="gridCheck">
            Enviarme ofertas promocionales
          </label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="country">País</label>
          <select id="country" class="form-control mb-3" formControlName="country">
            <option value="" disabled selected>Selecciona país</option>
            <option *ngFor="let country of countries" [value]="country.name">
              {{ country.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-10">
          <label for="city">Ciudad</label>
          <input
            type="text"
            class="form-control mb-3"
            id="city"
            placeholder="Ciudad"
            formControlName="city"
          />
        </div>
      </div>
      <div class="form-buttons">
        <button type="reset"  class="btn btn-warning  form-button">Limpiar</button>
        <button
          type="submit"
          (click)="onSaveOrUpdateUser()"
          class="btn btn-primary form-button">
          {{ isEditMode ? 'Actualizar': 'Guardar'}}
        </button>
      </div>
    </form>
  </div>
</div>
