<h4  class="table-title">
    Información de usuarios 
</h4>

<div class="container table-style mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">           
          <table class="table table-striped register-table table-responsive mt-11">
            <thead>
              <tr>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">Correo</th>
                <th scope="col">Suscrito</th>
                <th scope="col">País</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Acciones</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>              
              <tr *ngFor="let user of users; let index = index;">
                <td>{{ user.name }} </td>
                <td>{{ user.email }} </td>
                <td>
                    <i *ngIf="user.wantNotifications" class="fas fa-check-circle text-success"></i>
                </td>
                <td>{{ user.country }} </td>
                <td>{{ user.city }} </td>
                <td class="action-buttons">
                    <button type="button"  (click)="onClickEditUser(user)"  class="btn btn-info" >Editar</button> 
                    <button type="button" (click)="onClickDeleteUser(user)"  class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
