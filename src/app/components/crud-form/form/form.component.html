<h4 class="form-title">
  Formulario de registro:
  <!--TODO  {{ currentUser.id ? 'Editar' : 'Añadir' }} -->
</h4>
<div class="container-form">
  <!--TODO y formcontrolname-->
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-label-name col-md-10">
      <label for="userName">Nombre de usuario</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Tu nombre"
        formControlName="name"
      />
    </div>
    <div class="form-group col-md-10">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
        formControlName="password"
      />
    </div>
    <div class="form-group col-md-10">
      <label for="passwordConfirm">Confirmar contraseña</label>
      <input
        type="password"
        class="form-control"
        id="passwordConfirm"
        placeholder="Confirmar contraseña"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="email">Correo</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Correo"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group col-md-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          formControlName="wantNotifications"
        />
        <label class="form-check-label" for="gridCheck">
          Enviarme ofertas promocionales
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="country">País</label>
        <!--Usamos interface creada para los países. No uso API-->
        <select id="country" class="form-control" formControlName="country">
          <option value="" disabled selected>Selecciona país</option>
          <!--recorro el listado de países y saco el valor de nombre de cada uno-->
          <option *ngFor="let country of countries" [value]="country.name">
            {{ country.name }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-10">
        <label for="city">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="Ciudad"
          formControlName="city"
        />
      </div>
    </div>
    <div class="form-button">
      <button
        type="submit"
        (click)="onSubmit()"
        class="btn btn-primary form-button"
      >
        <!--TODO falta método onSave-->
        Crear
        <!--TODO  {{ currentUser.id ? 'Editar' : 'Añadir' }} -->
      </button>
    </div>
  </form>
  <!--componente hijo-->
  <app-table-crud></app-table-crud>
</div>
