<h4 class="form-title">
  Formulario de registro:
  <!--TODO  {{ currentHero.id ? 'Editar' : 'Añadir' }} -->
  usuario
</h4>
<!--TODO formcontrol y formcontrolname-->
<form class="container-form">
  <div class="form-group form-label-name col-md-10">
    <label for="userName">Nombre de usuario</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="Tu nombre"
    />
  </div>
  <div class="form-group col-md-10">
    <label for="password">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Contraseña"
    />
  </div>
  <div class="form-group col-md-10">
    <label for="passwordConfirm">Confirmar contraseña</label>
    <input
      type="password"
      class="form-control"
      id="passwordConfirm"
      placeholder="Confirmar contraseña"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="email">Correo</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Correo"
      />
    </div>
  </div>
  <div class="form-group  col-md-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck">
        Enviarme ofertas promocionales
      </label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="country">País</label>
      <select id="country" class="form-control">
        <option value="" selected disabled>Selecciona país</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-10">
      <label for="city">Ciudad</label>
      <input type="text" class="form-control" id="city" placeholder="Ciudad"/>
    </div>
  </div>
  <div class="form-button">
    <button type="submit" class="btn btn-primary form-button"> <!--TODO falta método onSave-->
      Crear
      <!--TODO  {{ currentHero.id ? 'Editar' : 'Añadir' }} -->
    </button>
  </div>
</form>
