<div class="childContainer">
    <h3>CHILD</h3>
    <h5>message received from parent: <i class="message">{{ receivedMessage }}</i> </h5>
    
    <div class="communicationType">
        <button (click)="onClickSendMessageToParentUsingService()" class="btn btn-primary">Use Service</button>
        <button (click)="onClickSendMessageToParentUsingOutput()" class="btn btn-primary">
        Use Output Property
        </button>
        <button (click)="onClickSendMessageToParentUsingObservable()" class="btn btn-primary">Use Observables</button>
    </div>
</div>
