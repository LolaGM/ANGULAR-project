<h1>Counter: {{ counter$ | async }} </h1>

<div class="counter-buttons-container">
    <h6>Set up</h6>
    <button class="btn btn-primary">Start</button>
    <button class="btn btn-primary">Pause</button>
    <button class="btn btn-primary">Reset</button>
</div>

<div class="counter-up-down-container">
    <h6>Counter</h6>
    <button class="btn btn-success">Count up</button>
    <button class="btn btn-warning">Count down</button>
</div>

<div class="set-to-container">
    <label for="referenceNumber">Set to:</label>
    <div>
        <input class="input-set" type="text" value="0">
    </div>
</div>

<div class="step-container">
    <label for="referenceNumber">Step:</label>
    <div>
        <input class="input-step-number" type="number">
    </div>
</div>
